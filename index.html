<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


</head>
<body>
	<div class="tBox">
		<!-- Large tshirt container -->
		<div class="shirtContainer">
			<img src="http://tympanus.net/Blueprints/ProductGridLayout/images/1_front.png"/>
		</div> 
		<!-- end of tshirt container-->
		<div class="optionBar">
			<div class="options">
				<!-- the start of the option logos -->
				<div class="optionsLogo">
					<i class="fa fa-refresh"></i>
				</div>
			</div>
			<div class="options">
				<div class="optionsLogo">
					<i class="fa fa-heart-o" aria-hidden="true"></i>
				</div>
			</div>
			<div class="options">
				<div class="optionsLogo">
					<div class="xl">XL</div>
				</div>
			</div>
			<div class="options">
				<div class="optionsLogo">
					<i class="fa fa-square" aria-hidden="true"></i>
				</div>
			</div>
			<div class="options">
				<div class="optionsLogo">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<!-- end of optionBar -->

		<div class="shirtDescrip">
			<div class="descripName">
				Save my trees
			</div>
			<div class="descripCost">
				<span>$29</span>
			</div>
		</div>
		<!-- end of shirtDescrip -->
	<div class="tBox"></div>
	<div class="tBox"></div>	

</body>
</html>
